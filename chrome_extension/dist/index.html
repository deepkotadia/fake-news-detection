<!DOCTYPE html>

<head>
    <title>Fake News Detector</title>
    <link rel="stylesheet" type="text/css" href="fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div>
        <header>Fake News Fighter</header>
        <div id="loader">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="preds">
            <div id="line1">The claims made by this article are <b><span id="prediction"></span></b> with <b><span
                        id="confidence"></span></b> confidence.
            </div>
            <div id="line2">Credibility of <b><span id="domain"></span></b> : <b><span id="credibility"></span>%</b> true
                articles (Based
                on <b><span id="hits"></span></b> hits)</div>
            <div id="line3">
                Want to suggest a change? <button id="suggest" type="button" class="btn btn-primary"></button>
            </div>
        </div>
        <div id="undefined">Unable to parse this webpage. Please try another article.</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
